<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf2aa695e2.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <div class="to-do-list">
        <h1 class="title">To Do List</h1>
        <div class="add-task">
            <input type="text" name="" placeholder="Add your task here..." class="input-task" required />
            <i class="fa fa-arrow-left"></i>
        </div>
        <div class="task-items"></div>
        <div class="footer">
            <button id='clear-tasks'>Clear all completed.</button>
        </div>
    </div>

</body>

</html>
